<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Управление отелями</title>
</head>
<body>
    <div class="hotel">
        <h1>Добавление отеля</h1>
        <form class="hotel-form" id="hotelForm">
            <label for="hotelName">Название отеля:</label>
            <input type="text" id="hotelName" maxlength="150" name="hotelName" required>
            <label for="hotelRegion">Регион:</label>
            <select id="regionSelect" name="region" required></select>
            <button id = "addHotel" type="submit">Добавить отель</button>
        </form>
      </div>
      <div class="room">
        <h1>Добавление номера</h1>
        <form class="room-form" id="roomForm">
          <label for="roomNumber">Номер:</label>
          <input type="text" id="roomNumber" maxlength="10" name="roomNumber" required>
          <label for="category" >Категория:</label>
          <select id="category" name="category" required>
              <option value="Стандарт">Стандарт</option>
              <option value="Люкс">Люкс</option>
              <option value="Апартаменты">Апартаменты</option>
          </select>
          <label for="numberOfSeats" >Количество мест:</label>
          <select id="numberOfSeats" name="numberOfSeats" required>
                <option value="1">1</option>
                <option value="2">2</option>
          </select>
          <label for="status" >Статус:</label>
          <select id="status" name="status" class="avaible">
                <option value="Свободен" class="avaible">Свободен</option>
                <option value="Занят" class="notAvaible">Занят</option>
          </select>
          <label for="hotelSelect">Отель:</label>
          <select id="hotelSelect" maxlength="150" name="hotelSelect" required></select>
          <button type="submit">Добавить номер</button>
      </form>
      </div>
      <div class="avaibleRooms">
          <p>Какие номера свободны?</p>
          <form class="avaibleRoomsForm">
            <label for="checkHotelName">Название отеля</label>
            <select id="checkHotelName" maxlength="150" name="checkHotelName"></select>
            <button type="submit">Найти номера</button>
          </form>
          <ul id="avaible"></ul>
      </div> 
    <script src="src/index.js" type="module"></script>
</body>
</html>
